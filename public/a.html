<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles1.css">
    <title>Vehicle Transport Converter</title>
</head>
<body>
    <header>
        <h1>Distance Based</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/b">Time Based</a>
    </nav>
    <main>
        <div class="container">
            <h1>Vehicle Transport Converter</h1>
            <div class="input-section">
                <label for="distance">Enter Distance (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div id="validation-message" class="validation-message"></div>
            <div class="vehicle-selection">
                <h3>Select Vehicle:</h3>
                <div id="vehicle-options"></div>
            </div>
            <button id="calculate-time">Calculate Travel Time</button>
            <div class="comparison-section">
                <h3>Compare Two Vehicles:</h3>
                <div class="select-vehicle" id="select-vehicle1"></div>
                <div class="select-vehicle" id="select-vehicle2"></div>
                <button id="compare-two-vehicles">Compare Selected Vehicles</button>
            </div>
            <button id="compare-all-vehicles">Compare All Vehicles</button>
            <div id="result"></div>
            <div id="two-vehicle-comparison-result" class="horizontal-scroll"></div>
            <div id="all-vehicles-comparison-result" class="horizontal-scroll"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
